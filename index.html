<html>
  <head>
      <title>Webware Final Project</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <img id="image" src="astPlayer.png"/>
    <img id="startButton" src="start.png"/>
    <style>
      #image{
        position:absolute;
        height:20px;
        width:20px;
        display: none;
      }
      #startButton{
        position:absolute;
        height:50;
        width:200
        display: none;
      }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
      //
      // flappy classes
      var Bird = function(x,y,velY){
        this.x = x;
        this.y = y;
        this.velY = velY;
      }
      Bird.prototype.update = function(){
          if(this.y > 500 || this.y < 250){
            return false;
          }else{
            this.y = this.y + this.velY;
            return true;
          }
      }
      Bird.prototype.flop = function(amount){
        this.velY -= amount;
        if(this.velY < 7) this.velY = -7;
      }
      Bird.prototype.fall = function(amount){
        this.velY += amount;
        if(this.velY > 7) this.velY = 7;
      }
      Bird.prototype.setAttr = function(x,y,vel){
        this.x = x;
        this.y = y;
        this.velY = vel;
      }

      var Pipe = function(x,y,height){
        this.x = x;
        this.y = y;
        this.height = height;
      }
      Pipe.prototype.update = function(){
        if(this.x < 250){
          return false;
        }else{
          this.x = this.x - 2;
          return true;
        }

      }

      //
      // asteroid classes
      var Asteroid = function(x,y,velX,velY,size){
            this.x = x;
            this.y = y;
            this.velX = velX;
            this.velY = velY;
            this.size = size;
      };
      Asteroid.prototype.updateCoord = function(xmax, xmin, ymax, ymin){
        this.x = this.x + this.velX;
        this.y = this.y + this.velY;
        if(this.x > xmax || this.x < xmin ||
           this.y > ymax || this.y < ymin){
             return false;
        }
        return true;
      }
      Asteroid.prototype.returnCoord = function(){
        return [this.x,this.y];
      }

      // array of asteroids (TODO: move inside document.ready?)
      var asteroids = [];
      // our bird and pipes
      var bird = new Bird(163, 275 , 3);
      var pipes = [];
      // how long we've been running
      var frames = 0;

      //
      // begin game
      $(document).ready(function(){
      	//Canvas stuff
      	var canvas = $("#canvas")[0];
      	var w = $("#canvas").width();
      	var h = $("#canvas").height();

        var ctx = canvas.getContext("2d");
        var game_loop;
        //snake variables
      	//Lets save the cell width in a variable for easy control
      	var cw = 10;
      	var d;
      	var food;
      	var score;
        var snakeW = w/2;
        var snakeH = h/2;
      	//Lets create the snake now
      	var snake_array; //an array of cells to make up the snake

        //asteroid variables
        var astPlayer = document.getElementById("image");
        astPlayer.style.left = w/4 +"px";
        astPlayer.style.top = 3*h/4 +"px";

        function menu(){
          clearInterval(game_loop);
          ctx.clearRect(-1,-1,w+1,h+1);

          ctx.fillStyle = "white";
      		ctx.fillRect(0, 0, w, h);
      		ctx.strokeStyle = "black";
      		ctx.strokeRect(0, 0, w, h);

          var startButton = document.getElementById("startButton");
          startButton.style.left = '185px';
          startButton.style.top = '232px';
          startButton.style.display = 'inline';

          startButton.onclick=function(){
            startButton.style.display = 'none';
            init();
          };

        }
        menu();

      	function init()
      	{
          ctx.clearRect(0,0,w,h);
          snakeInit();
          rhythmInit();
          asteroidInit();
          flappyInit();

      		//Lets move the snake now using a timer which will trigger the paint function
      		//every 60ms
      		if(typeof game_loop != "undefined") clearInterval(game_loop);
      		game_loop = setInterval(paint, 80);
      	}

      	function paint()
      	{
          frames++;
      		snakePaint();
          rhythmPaint();
          asteroidPaint();
          flappyPaint();
      	}

        function snakeInit(){
          d = "right"; //default direction
      		create_snake();
      		create_food(); //Now we can see the food particle
      		//finally lets display the score
      		score = 0;
        }

        //Lets paint the snake now
        function snakePaint(){
          //To avoid the snake trail we need to paint the BG on every frame
      		//Lets paint the canvas now
      		ctx.fillStyle = "white";
      		ctx.fillRect(0, 0, w/2, h/2);
      		ctx.strokeStyle = "black";
      		ctx.strokeRect(0, 0, w/2, h/2);

      		//The movement code for the snake to come here.
      		//The logic is simple
      		//Pop out the tail cell and place it infront of the head cell
      		var nx = snake_array[0].x;
      		var ny = snake_array[0].y;
      		//These were the position of the head cell.
      		//We will increment it to get the new head position
      		//Lets add proper direction based movement now
      		if(d == "right") nx++;
      		else if(d == "left") nx--;
      		else if(d == "up") ny--;
      		else if(d == "down") ny++;

      		//Lets add the game over clauses now
      		//This will restart the game if the snake hits the wall
      		//Lets add the code for body collision
      		//Now if the head of the snake bumps into its body, the game will restart
      		if(nx == -1 || nx == snakeW/cw || ny == -1 || ny == snakeH/cw || check_collision(nx, ny, snake_array))
      		{
      			//restart game
      			menu();
      			//Lets organize the code a bit now.
      			return;
      		}

      		//Lets write the code to make the snake eat the food
      		//The logic is simple
      		//If the new head position matches with that of the food,
      		//Create a new head instead of moving the tail
      		if(nx == food.x && ny == food.y)
      		{
      			var tail = {x: nx, y: ny};
      			score++;
      			//Create new food
      			create_food();
      		}
      		else
      		{
      			var tail = snake_array.pop(); //pops out the last cell
      			tail.x = nx; tail.y = ny;
      		}
      		//The snake can now eat the food.

      		snake_array.unshift(tail); //puts back the tail as the first cell

      		for(var i = 0; i < snake_array.length; i++)
      		{
      			var c = snake_array[i];
      			//Lets paint 10px wide cells
      			paint_cell(c.x, c.y);
      		}

      		//Lets paint the food
      		paint_cell(food.x, food.y);
      		//Lets paint the score
      		//var score_text = "Score: " + score;
      		//ctx.fillText(score_text, 5, snakeH-5);
        }

        function create_snake()
      	{
      		var length = 5; //Length of the snake
      		snake_array = []; //Empty array to start with
      		for(var i = length-1; i>=0; i--)
      		{
      			//This will create a horizontal snake starting from the top left
      			snake_array.push({x: i, y:0});
      		}
      	}

      	//Lets create the food now
      	function create_food()
      	{
      		food = {
      			x: Math.round(Math.random()*(snakeW-cw)/cw),
      			y: Math.round(Math.random()*(snakeH-cw)/cw),
      		};
      		//This will create a cell with x/y between 0-44
      		//Because there are 45(450/10) positions accross the rows and columns
      	}
        var countdown = 0;

        function rhythmInit(){
          countdown = 0;
        }

        function rhythmPaint(){
          //To avoid the snake trail we need to paint the BG on every frame
      		//Lets paint the canvas now
      		ctx.fillStyle = "white";
      		ctx.fillRect(w/2, 0, w/2, h/2);
      		ctx.strokeStyle = "black";
      		ctx.strokeRect(w/2, 0, w/2, h/2);

          if(frames % 100 == 0){
            countdown = 50;
            counting = true;
          }
          var words;
          if(countdown <= 100 && countdown >= 0){
            countdown--;
            ctx.fillStyle = "red";
            ctx.font="140px Georgia";
            words = countdown.toString();
            ctx.fillText(words, w/2+55, h/2-100)
          }
          if(countdown == -5)
            menu();

          $(document).mousedown(function(e){
            if(countdown >= 0){
              countdown = 0;
            }else{
              menu();
              return;
            }
          });

        }

        var asteroidX_min = 0;
        var asteroidX_max = w/2;
        var asteroidY_min = h/2;
        var asteroidY_max = h;

        function asteroidInit(){
          asteroids.forEach(function(a){
            asteroids.pop(a);
          });

          astPlayer.style.display = "inline";

          astPlayer.style.left = w/4 +"px";
          astPlayer.style.top = 3*h/4 +"px";
        }

        function makeNewAsteroid(){
          var spawnLocation = Math.floor(Math.random() * 3); // random number 0 - 3
          var random_x;
          var random_y;
          var new_asteroid;
          switch(spawnLocation){
            case 0: // top
              random_x = Math.floor(Math.random() * asteroidX_max);
              new_asteroid = new Asteroid(random_x, asteroidY_min,1,1,15);
              asteroids.push(new_asteroid);
              break;
            case 1: // left
              random_y = Math.floor((Math.random() * asteroidY_max) + asteroidY_min);
              new_asteroid = new Asteroid(asteroidX_min, random_y,1,-1,15);
              asteroids.push(new_asteroid);
              break;
            case 2: // bottom
              random_x = Math.floor(Math.random() * asteroidX_max);
              new_asteroid = new Asteroid(random_x, asteroidY_max,-1,-1,15);
              asteroids.push(new_asteroid);
              break;
            case 3: // right
              random_y = Math.floor((Math.random() * asteroidY_max) + asteroidY_min);
              new_asteroid = new Asteroid(asteroidX_max, random_y,-1,-1,15);
              asteroids.push(new_asteroid);
              break;
            }
        }

        function asteroidPaint(){
          // Paint bg evertime to cover trail
      		ctx.fillStyle = "white";
      		ctx.fillRect(0, h/2, w/2, h/2);
      		ctx.strokeStyle = "black";
      		ctx.strokeRect(0, h/2, w/2, h/2);

          $(document).mousemove(function(e){
            if((e.pageX > 0) && (e.pageX < w/2) && (e.pageY > h/2) && (e.pageY < h)){
              $("#image").css({left:e.pageX - 10, top:e.pageY - 10});
            }
          });
          if(frames % 20 == 0){
            makeNewAsteroid();
          }
          asteroids.forEach(function(a){
            var left = parseInt(astPlayer.style.left, 10);
            var top = parseInt(astPlayer.style.top, 10);
            var width = 20;
            var height = 20;

            //collision
            if(((left + width < a.x) || (a.x + a.size < left) || (top + height < a.y) || (a.y+a.size < top))){

            }
            else{
              menu();
              return;
            }

            if(a.updateCoord(asteroidX_max, asteroidX_min, asteroidY_max, asteroidY_min)){
              ctx.fillStyle = "blue";
          		ctx.fillRect(a.x, a.y, a.size, a.size);
          		ctx.strokeStyle = "white";
          		ctx.strokeRect(a.x, a.y, a.size, a.size);
            }
          });
        }

        var flopping = 0;
        var ontop = true;
        function flappyInit(){
          pipes.forEach(function(a){
            pipes.pop(a);
          });
          bird.setAttr(w/2+13, h - h/4, 1);
          // draw background, no trails
          ctx.fillStyle = "white";
          ctx.fillRect(w/2, h/2, w/2, h/2);
          ctx.strokeStyle = "black";
          ctx.strokeRect(w/2, h/2, w/2, h/2);
          bird //what is this?
        }

        function makeNewPipe(){
          var height = Math.floor((Math.random() * 70) + 100);
          var new_pipe;
          if(ontop){
              ontop = false;
              new_pipe = new Pipe(w,h/2, height);
              pipes.push(new_pipe);
          }else{
              ontop = true;
              new_pipe = new Pipe(w,h-height, height);
              pipes.push(new_pipe);
          }
        }

        function paintBird(bird){
          ctx.fillStyle = "red";
      		ctx.fillRect(bird.x, bird.y, 15, 15);
      		ctx.strokeStyle = "red";
      		ctx.strokeRect(bird.x, bird.y, 15, 15);
        }

        function flappyPaint(){
          // draw background, no trails
      	   ctx.fillStyle = "white";
      		ctx.fillRect(w/2, h/2, w/2, h/2);
      		ctx.strokeStyle = "black";
      		ctx.strokeRect(w/2, h/2, w/2, h/2);

          if(frames % 100 == 0) {
            makeNewPipe();
          }

          pipes.forEach(function(p){
            //collision
            if((bird.x > p.x + 10)  ||
                (bird.x + 15 < p.x) ||
                (bird.y > p.y + p.height)  ||
                (15 + bird.y < p.y)){}
            else{
              menu();
              return;
            }

            if(p.update()){
              ctx.fillStyle = "blue";
          		ctx.fillRect(p.x, p.y, 10, p.height);
          		ctx.strokeStyle = "blue";
          		ctx.strokeRect(p.x, p.y, 10, p.height);
            }
          });

          // want to paint our "bird"
          paintBird(bird);
          if(bird.update()){}
          else{
            menu();
            return;
          }

          bird.fall(1);
        }



      	//Lets first create a generic function to paint cells
      	function paint_cell(x, y)
      	{
      		ctx.fillStyle = "blue";
      		ctx.fillRect(x*cw, y*cw, cw, cw);
      		ctx.strokeStyle = "white";
      		ctx.strokeRect(x*cw, y*cw, cw, cw);
      	}

      	function check_collision(x, y, array)
      	{
      		//This function will check if the provided x/y coordinates exist
      		//in an array of cells or not
      		for(var i = 0; i < array.length; i++)
      		{
      			if(array[i].x == x && array[i].y == y)
      			 return true;
      		}
      		return false;
      	}

      	//Lets add the keyboard controls now
      	$(document).keydown(function(e){
      		var key = e.which;
      		//We will add another clause to prevent reverse gear
      		if(key == "65" && d != "right") d = "left";
      		else if(key == "87" && d != "down") d = "up";
      		else if(key == "68" && d != "left") d = "right";
      		else if(key == "83" && d != "up") d = "down";
          else if((key == "32") || key == "67"){
            bird.flop(8);
          }
      		//The snake is now keyboard controllable
      	});
      });
    </script>
  </body>
</html>
